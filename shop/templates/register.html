{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Ekart|Register</title>
</head>
<body>
    <br><br><br>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow p-5">

                <h2 class="mb-3 text-center text-danger" >User Registration</h2>
                {% if errmsg %}
                   <div class="alert alert-danger" role="alert">
                         {{errmsg}}
                   </div>
                
                {% endif %}
                {% if success %}
                    <div class="alert alert-success" role="alert">
                          {{success}}
                    </div>
                {% endif %}

                <form method="post" action="">
                    {% csrf_token %} 

                    <div class="mb-3"> <!-- mb = m-margin b-bottom-->
                        <label for="Input1" class="form-label"><strong>Username:</strong></label>
                        <input type="text" class="form-control" name="username" id="Input1" placeholder="name@example.com">
                    </div>

                    <div class="mb-3"> <!-- mb = m-margin b-bottom-->
                        <label for="Input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" name="psw" id="Input2" placeholder="Enter Password">
                      </div>

                      <div class="mb-3"> <!-- mb = m-margin b-bottom-->
                        <label for="Input3" class="form-label"><strong>Confirm Password:</strong></label>
                        <input type="password" class="form-control" name="cpsw" id="Input3" placeholder="Enter Confirm Password">
                      </div>

                      <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Register">
                        &nbsp;Already User?&nbsp;&nbsp;&nbsp;<a href="/login" style="text-decoration: none;">Login </a>
                      </div>


                </form>
            </div>


        </div>

    </div>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
</body>
</html>
